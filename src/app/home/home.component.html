<div class="container">
		<div class="row">
			<div class="form-group row col">
			    <label for="firstname" class="col-sm-4 col-form-label">Firstname</label>

			    <div class="col-sm-8">
				    <input type="text" class="form-control" id="firstname" aria-describedby="firstHelp" placeholder="Your Firstname..">
				</div>
			  </div>
			<div class="form-group row col">
			    <label for="lastname" class="col-sm-4 col-form-label">Lastname</label>

			    <div class="col-sm-8">
				    <input type="text" class="form-control" id="lastname" aria-describedby="firstHelp" placeholder="Your Lastname..">
				</div>
			  </div>
		</div>
		<div class="form-group row">
			<label for="Email" class="col-sm-2 col-form-label">Email</label>

			<div class="col-sm-10">
			    <input type="email" class="form-control" id="Email" aria-describedby="firstHelp" placeholder="Your Email.. ex: cocos@rocos.com">
			</div>
		</div>
		<div class="form-group row">
			<label for="Phone" class="col-sm-2 col-form-label">Phone</label>

			<div class="col-sm-10">
			    <input type="number" class="form-control" id="Phone" aria-describedby="firstHelp" placeholder="Your Phone..">
			</div>
		</div>
		<div class="form-group row">
			<label for="address" class="col-sm-2 col-form-label">Address</label>

			<div class="col-sm-10">
			    <input type="text" class="form-control" placeholder="Your Address.." [(ngModel)]="address" id="address" (focus)="runAutoCompleteAlamat()" />
			</div>
		</div>
		<div class="form-group row">
			<div class="col-sm-2"></div>

			<div class="col-sm-10">
			    <button type="button" class="btn btn-primary" style="margin-right:0.5rem !important;">Submit</button>

			    <button type="reset" class="btn btn-default">Reset</button>
			</div>
		</div>
	<hr>
	<table class="table table-bordered">
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Phone</th>
				<th>Address</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>

		</tbody>
	</table>
</div>
